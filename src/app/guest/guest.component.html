<div class="main-content">
    <div class="container-fluid">

        <div class="row">

            <div class="col-md-3">

            </div>

            <div class="col-md-6">

                <div style="display: block; ">
                    <canvas mdbChart [chartType]="pieChartType" [datasets]="pieChartDatasets" [labels]="pieChartLabels"
                        [colors]="pieChartColors" [height]="160" [options]="pieChartOptions" [legend]="true"
                        (chartHover)="pieChartHovered($event)" (chartClick)="pieChartClicked($event)">
                    </canvas>
                </div>

            </div>

            <div class="col-md-3">

                <!-- <div style="display: block">
                    <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels"
                        [colors]="chartColors" [options]="chartOptions" [legend]="true"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                </div> -->
            </div>
        </div>

        <div class="row" style="margin-top: 40px;" >
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div style="display: block">
                    <canvas mdbChart [chartType]="lineChartType" [datasets]="lineChartDatasets" [labels]="lineChartLabels"
                        [colors]="lineChartColors" [height]="150" [options]="lineChartOptions" [legend]="true"
                        (chartHover)="lineChartHovered($event)" (chartClick)="lineChartClicked($event)">
                    </canvas>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
